<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Bayu Addons</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #006666;
      font-family: sans-serif;
      color: #000;
      height: 100vh;
      overflow-y: scroll;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px 10px;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      background-color: orange;
      display: block;
      margin: 30px auto 10px;
    }
    .tiktok-icon {
      width: 50px;
      display: block;
      margin: 0 auto 30px;
    }
    .search-box {
      display: block;
      margin: 10px auto 30px;
      padding: 12px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
    }
    .addon-card {
      background: linear-gradient(to bottom, #66ccff, #3399ff);
      border-radius: 20px;
      padding: 15px;
      margin: 20px auto;
      max-width: 100%;
      color: #000;
    }
    .addon-title {
      font-size: 18px;
      font-weight: bold;
    }
    .addon-link {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #2222ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    .addon-img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- FOTO PROFIL -->
    <img src="https://your-link.com/foto.png" alt="Foto Profil" class="profile-img" />

    <!-- LOGO TIKTOK -->
    <a href="https://tiktok.com/@yourusername" target="_blank">
      <img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok" class="tiktok-icon" />
    </a>

    <!-- FITUR PENCARIAN -->
    <input type="text" id="searchInput" class="search-box" placeholder="🔍 Cari addon...">

    <!-- DAFTAR ADDON -->
    <div id="addonList">
      
      <!-- Contoh Addon 1 -->
      <div class="addon-card">
        <div class="addon-title">Villager Soldier</div>
        <a href="https://example.com/villager.mcaddon" class="addon-link" target="_blank">Download</a>
        <img src="https://i.imgur.com/5OKK9ai.jpg" class="addon-img" alt="Villager Soldier">
      </div>

      <!-- Contoh Addon 2 -->
      <div class="addon-card">
        <div class="addon-title">Zombie Apocalypse</div>
        <a href="https://example.com/zombie.mcaddon" class="addon-link" target="_blank">Download</a>
        <img src="https://i.imgur.com/Z6nUkTm.jpeg" class="addon-img" alt="Zombie Addon">
      </div>

      <!-- Tambah addon baru di sini -->
      <!-- Copy-paste template ini:
      <div class="addon-card">
        <div class="addon-title">Nama Addon</div>
        <a href="LINK_DOWNLOAD" class="addon-link" target="_blank">Download</a>
        <img src="URL_GAMBAR" class="addon-img" alt="Deskripsi">
      </div>
      -->

    </div>
  </div>

  <!-- SCRIPT PENCARIAN -->
  <script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".addon-card");
      cards.forEach(card => {
        const title = card.querySelector(".addon-title").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
