<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Pack</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fce4ec);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 15px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .tiktok-icon {
      width: 45px;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .search-box {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 25px;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .addon-card {
      background-color: #ffffffcc;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s ease;
    }
    .addon-card:hover {
      transform: scale(1.02);
    }
    .addon-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .addon-link {
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .addon-link:hover {
      background-color: #1976d2;
    }
    .addon-img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Foto Profil -->
    <img src="https://your-link.com/profil.png" class="profile-img" alt="Foto Profil">
    
    <!-- TikTok -->
    <a href="https://tiktok.com/@yourusername" target="_blank">
      <img src="https://img.icons8.com/color/48/tiktok--v1.png" class="tiktok-icon" alt="TikTok">
    </a>

    <!-- Judul -->
    <h1>Skin Pack</h1>

    <!-- Search Box -->
    <input type="text" id="searchInput" class="search-box" placeholder="🔎 Find Skin Pack 🔍">

    <!-- Daftar Addon -->
    <div id="addonList">

      <!-- Contoh Addon -->
      <div class="addon-card">
        <div class="addon-title">Villager Soldier</div>
        <a href="https://example.com/villager.mcaddon" class="addon-link" target="_blank">Download</a>
        <img src="https://i.imgur.com/5OKK9ai.jpg" class="addon-img" alt="Villager Soldier">
      </div>

      <div class="addon-card">
        <div class="addon-title">Zombie Apocalypse</div>
        <a href="https://example.com/zombie.mcaddon" class="addon-link" target="_blank">Download</a>
        <img src="https://i.imgur.com/Z6nUkTm.jpeg" class="addon-img" alt="Zombie Addon">
      </div>
      <div class="addon-card">
        <div class="addon-title">Nama Addon</div>
        <a href="LINK_DOWNLOAD" class="addon-link" target="_blank">Download</a>
        <img src="URL_GAMBAR" class="addon-img" alt="Deskripsi">
      </div>

      <!-- Tambah addon lagi di bawah ini -->
      <!-- Template:
      <div class="addon-card">
        <div class="addon-title">Nama Addon</div>
        <a href="LINK_DOWNLOAD" class="addon-link" target="_blank">Download</a>
        <img src="URL_GAMBAR" class="addon-img" alt="Deskripsi">
      </div>
      -->

    </div>
  </div>

  <!-- Script Search -->
  <script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".addon-card");
      cards.forEach(card => {
        const title = card.querySelector(".addon-title").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
